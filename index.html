
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/character.js"></script>
  </head>
  <style>
    .element-icon{
      position:absolute;
      width: 3rem;
    }

    .card:hover{
      transform: scale(1.1);
    }

    .card{
      border: none;
      width: 8rem;
      height: 11rem;
    }

    .break {
      flex-basis: 100%;
    }

    .disabledCard{
      opacity: 0.5;
    }

    .enabledCard{
      opacity: 1;
    }

    h1{
      color:white;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
      
    }
    button{
      width: 10rem;
    }

    .pointersEnabled{
      pointer-events: all;
    }

    .pointersDisabled{
      pointer-events: none;
      opacity: 50%;
    }

    @media only screen and (max-width: 600px) {
      .card{
        border: none;
        width: 5rem;
        height: 7rem;
      }
      .element-icon{
        position:absolute;
        width: 2rem;
      }
      .card-title{
        font-size: 75%;
      }
    }

  </style>
  <body onload="initPage()" style="background-color: #585CA7">

    <h1 class="text-center">Teams</h1>

  <div class="container">
    <div class="row">
      <div class="col text-center">
          <button type="button" class="btn btn-danger fw-bold" id="clearButton" onclick="clearState()">Clear</button>
      </div>
    </div>
  </div>

  <div id="teamContainer" class="d-flex flex-wrap justify-content-center pointersDisabled"></div>
   
  <h1 class="text-center">Picks</h1>

 <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-warning fw-bold" id="randomizeButton" onclick="randomize()">Randomize</button>
      </div>
    </div>
  </div>

  <div id="pickerContainer" class="d-flex flex-wrap justify-content-center pointersDisabled"></div>
    
  <h1 class="text-center">Available Characters</h1>

 <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger fw-bold" id="disableButton" onclick="disableAll()">Disable All</button>
          <button type="button" class="btn btn-success fw-bold" id="enableButton" onclick="enableAll()">Enable All</button>
        </div>
      </div>
    </div>
  </div>

    <div id="characterContainer" class="d-flex flex-wrap justify-content-center">
    </div>
  </body>
</html>
